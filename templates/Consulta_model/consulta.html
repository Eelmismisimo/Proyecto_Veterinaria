<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Consulta</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                    <label for="fecha_consulta" class="form-label">Fecha de consulta</label>
                    <input type="date" class="form-control" id="fecha_consulta">
                    </div>

                    <div class="mb-3">
                        <label for="diagnostico" class="form-label"> Diagnostico </label>
                        <input type="text" class="form-control" id="diagnostico" placeholder="Enfermito..">
                    </div>

                    <div class="mb-3">
                        <label for="tratamiento" class="form-label"> Tratamiento prescrito </label>
                        <input type="text" class="form-control" id="tratameinto" placeholder="Paracetamol..">
                    </div>

                    <div class="mb-3">
                        <label for="costo" class="form-label">  Costo de consulta </label>
                        <input type="text" class="form-control" id="costo" placeholder="$28.000">
                    </div>

                    <div class="mb-3">
                        <label for="fecha_consulta" class="form-label">Fecha de proxima consulta</label>
                        <input type="date" class="form-control" id="fecha_consulta">
                    </div>

                    <div class="mb-3">
                        <label for="observaciones" class="form-label">Observaciones</label>
                        <input type="text" class="form-control" id="observaciones" placeholder=" Ya no come con normalidad, etc..">
                    </div>

                     <button type="submit" class="btn btn-success w-100">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
